<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">
        <img src="photo.jpg" alt="photo" width="100%"
        height="840px">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email/label>
                <input type="text" id="username" name="username" placeholder="For eg. xyz@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Make strong password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="submit">Login</button>
            </div>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
